name: Build Flutter APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.7'
          channel: 'stable'

      - name: Install dependencies
        working-directory: front-end
        run: flutter pub get

      - name: Restore keystore
        working-directory: front-end
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > front-end/android/app/release-key.jks

      - name: Build release APK
        working-directory: front-end
        env:
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          ANDROID_STORE_PASSWORD: ${{ secrets.ANDROID_STORE_PASSWORD }}
          ANDROID_KEYSTORE_PATH: release-key.jks
        run: flutter build apk --release

      - name: Create build info file with Swagger link
        run: |
          echo "Build date: $(date)" > build_info.txt
          echo "Swagger documentation: https://epiflipboard-iau1.onrender.com/docs" >> build_info.txt
          echo "Commit: $GITHUB_SHA" >> build_info.txt

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: flutter-apk
          path: front-end/build/app/outputs/flutter-apk/app-release.apk

      - name: Upload build info artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-info
          path: build_info.txt
