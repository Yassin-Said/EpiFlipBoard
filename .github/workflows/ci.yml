name: Flutter CI

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        working-directory: front-end
        run: flutter pub get

      - name: Run tests with coverage
        working-directory: front-end
        run: flutter test --coverage

      - name: Install lcov
        run: sudo apt-get install -y lcov

      - name: Check coverage >= 70%
        working-directory: front-end
        run: |
          FUNC_COVERAGE=$(lcov --summary coverage/lcov.info | grep functions | awk '{print $2}' | sed 's/%//')
          echo "Function Coverage = $FUNC_COVERAGE%"
          if (( $(echo "$FUNC_COVERAGE < 70" | bc -l) )); then
            echo "❌ Function coverage too low: $FUNC_COVERAGE% (min 70%)"
            exit 1
          else
            echo "✅ Function coverage OK: $FUNC_COVERAGE%"
          fi
